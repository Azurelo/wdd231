<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skateboard Haven - A hub for skateboarding enthusiasts.">
    <title>Skateboard Haven</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/parks.css">
    <link rel="icon" href="images/skate.ico">
    <meta property="og:title" content="Skate Haven" />
    <meta property="og:type" content="website">
    <meta property="og:description" content="Skate Haven Parks" />
    <meta property="og:url" content="https://azurelo.github.io/wdd231/project/parks" />
    <meta property="og:image" content="https://unblast.com/wp-content/uploads/2019/11/Skateboard-Mockup-1.jpg" />
    <meta name="twitter:title" content="Skate Haven ">
    <meta name="twitter:description" content=" Skate Haven Parks">
    <meta name="twitter:card" content="summary">
    <script defer src="scripts/parks.js"></script>
</head>
<body>
    <header>
        <nav>
            <a class="brand" href="index.html"><img src="images/skate.ico" alt="Skateboard Haven Icon">Skate Haven</a>
            <div class="hamburger">&#9776;</div> 
            <ul class="navigation">
                <li><button id="darkModeToggle">Dark</button></li>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="parks.html">Parks</a></li>
                <li><a href="tricks.html">Tricks</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="park-container"></div>


        <div id="modal" class="modal">
            <div class="modal-content" id="modal-content">
                
            </div>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
        <section id="park-submission">
            <h2>Don't see your park? Submit your park's info and it'll be added soon!</h2>
            <form id="park-form">
                <div class="form-group">
                    <label for="parkName">Park Name:</label>
                    <input type="text" id="parkName" name="parkName" required>
                </div>
                <div class="form-group">
                    <label for="parkLocation">Location:</label>
                    <input type="text" id="parkLocation" name="parkLocation" required>
                </div>
                <div class="form-group">
                    <label for="parkDescription">Description:</label>
                    <textarea id="parkDescription" name="parkDescription" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Park</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Skateboard Haven</p>
        <a href="attributions.html">Attributions</a>
    </footer>
    <script src="scripts/shared.js" defer></script>
</body>
</html>
